<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - NISSAN Rancagua</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="sucursal-title">Gestión de Usuarios</h1>
    <button onclick="goBack()">Regresar</button>
  </header>

  <main>
    <section>
      <h2>Buscar Usuarios</h2>
      <form id="searchForm">
        <input type="text" name="nombre" placeholder="Buscar por nombre">
        <input type="text" name="puesto" placeholder="Buscar por puesto">
        <input type="text" name="extension" placeholder="Buscar por extensión" maxlength="4">
        <button type="submit">Buscar</button>
      </form>
      <ul id="resultList"></ul>
    </section>

    <section>
      <h2>Agregar Usuario</h2>
      <form id="addForm">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="puesto" placeholder="Puesto" required>
        <input type="number" name="extension" placeholder="Extensión (máx. 4 dígitos)" maxlength="4" required>
        <button type="submit">Registrar Usuario</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NISSAN Rancagua</p>
  </footer>

  <script src="sucursal.js"></script>
</body>
</html>
