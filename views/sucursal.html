<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Extensiones - Sucursal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Extensiones</h1>
    <h2>Lista de Usuarios - Sucursal</h2>
  </header>

  <section>
    <h3>Buscar Usuarios</h3>
    <form id="buscarUsuariosForm">
      <input type="text" id="nombre" placeholder="Buscar por nombre">
      <input type="text" id="puesto" placeholder="Buscar por puesto">
      <input type="number" id="extension" placeholder="Buscar por extensión">
      <button type="submit">Buscar</button>
    </form>
    <ul id="resultadosUsuarios"></ul>
  </section>

  <section>
    <h3>Agregar Usuario</h3>
    <form action="/agregarUsuario" method="POST">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="puesto" placeholder="Puesto" required>
      <input type="text" name="extension" placeholder="Extensión (máx. 4 dígitos)" required maxlength="4">
      <input type="hidden" name="sucursal" value="Nissan Rancagua Colima">
      <button type="submit">Registrar Usuario</button>
    </form>
  </section>

  <footer>
    <button onclick="history.back()">Regresar</button>
    <p>&copy; 2025 NISSAN Rancagua</p>
  </footer>

  <script>
    // Manejar la búsqueda de usuarios
    const form = document.getElementById('buscarUsuariosForm');
    const resultados = document.getElementById('resultadosUsuarios');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const puesto = document.getElementById('puesto').value;
      const extension = document.getElementById('extension').value;

      try {
        const response = await fetch(`/buscarUsuarios?nombre=${nombre}&puesto=${puesto}&extension=${extension}`);
        const usuarios = await response.json();

        resultados.innerHTML = usuarios.map(user => `
          <li>
            Nombre: ${user.nombre}, Puesto: ${user.puesto}, Extensión: ${user.extension}, Sucursal: ${user.sucursal}
          </li>
        `).join('');
      } catch (error) {
        console.error('Error al buscar usuarios:', error);
        resultados.innerHTML = `<li>Error al realizar la búsqueda.</li>`;
      }
    });
  </script>
</body>
</html>
