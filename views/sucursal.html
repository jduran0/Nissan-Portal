<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Extensiones - Sucursal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Extensiones</h1>
    <h2 id="sucursalNombre">Lista de Usuarios</h2>
  </header>

  <section>
    <h3>Buscar Usuarios</h3>
    <form id="buscarUsuariosForm">
      <label for="nombre">Buscar por nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre">
      
      <label for="puesto">Buscar por puesto:</label>
      <input type="text" id="puesto" placeholder="Puesto">
      
      <label for="extension">Buscar por extensión:</label>
      <input type="number" id="extension" placeholder="Extensión">
      
      <button type="submit">Buscar</button>
    </form>
    <ul id="resultadosUsuarios"></ul>
  </section>

  <section>
    <h3>Agregar Usuario</h3>
    <form action="/agregarUsuario" method="POST">
      <label for="nombreNuevo">Nombre:</label>
      <input type="text" id="nombreNuevo" name="nombre" placeholder="Nombre" required>

      <label for="puestoNuevo">Puesto:</label>
      <input type="text" id="puestoNuevo" name="puesto" placeholder="Puesto" required>

      <label for="extensionNuevo">Extensión (máx. 4 dígitos):</label>
      <input type="text" id="extensionNuevo" name="extension" placeholder="Extensión" required maxlength="4">

      <input type="hidden" id="sucursalInput" name="sucursal">
      <button type="submit">Registrar Usuario</button>
    </form>
  </section>

  <footer>
    <button onclick="history.back()">Regresar</button>
    <p>&copy; 2025 NISSAN Rancagua</p>
  </footer>

  <script>
    // Obtener el nombre de la sucursal desde los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const sucursal = urlParams.get('sucursal');

    // Mostrar el nombre de la sucursal en el título
    const titulo = document.getElementById('sucursalNombre');
    titulo.textContent += ` - ${sucursal}`;

    // Pasar el nombre de la sucursal al input oculto
    document.getElementById('sucursalInput').value = sucursal;

    // Manejo del formulario de búsqueda
    const buscarForm = document.getElementById('buscarUsuariosForm');
    const resultados = document.getElementById('resultadosUsuarios');

    buscarForm.addEventListener('submit', (event) => {
      event.preventDefault();

      // Obtener valores de búsqueda
      const nombre = document.getElementById('nombre').value;
      const puesto = document.getElementById('puesto').value;
      const extension = document.getElementById('extension').value;

      // Mostrar resultados simulados (podrías integrar con tu backend aquí)
      resultados.innerHTML = `
        <li>Resultado de ejemplo para: ${nombre || 'Nombre vacío'}, ${puesto || 'Puesto vacío'}, ${extension || 'Extensión vacía'}</li>
      `;
    });
  </script>
</body>
</html>
