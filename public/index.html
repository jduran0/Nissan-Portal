<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Extensiones</title>
</head>
<body>
  <h1>Selecciona una Sucursal</h1>
  <select id="sucursal">
    <option value="sucursal1">Sucursal 1</option>
    <option value="sucursal2">Sucursal 2</option>
    <option value="sucursal3">Sucursal 3</option>
    <option value="sucursal4">Sucursal 4</option>
    <option value="sucursal5">Sucursal 5</option>
    <option value="sucursal6">Sucursal 6</option>
  </select>
  <button onclick="redirect()">Seleccionar</button>

  <script>
    function redirect() {
      const sucursal = document.getElementById("sucursal").value;
      window.location.href = `/sucursal.html?sucursal=${sucursal}`;
    }
  </script>
</body>
</html>
