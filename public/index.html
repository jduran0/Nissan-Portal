<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales Nissan</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Bienvenido al Directorio Nissan Rancagua</h1>
        
        <!-- Opciones de sesión -->
        <div class="text-center mb-8">
            <button 
                onclick="window.location.href='login.html'" 
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mr-4">
                Iniciar Sesión
            </button>
            <button 
                onclick="window.location.href='register.html'" 
                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                Registrarse
            </button>
        </div>

        <!-- Selección de Sucursal -->
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <h2 class="text-xl font-bold mb-4">Selecciona una sucursal</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <div onclick="redirigirSucursal('Sucursal Colima')" class="cursor-pointer">
                    <picture>
                        <source srcset="https://lh3.googleusercontent.com/p/AF1QipON5LtkK5caxyKn3atEcfeIdv2M4IFW0ZliSnRZ=w480-h360.webp" type="image/webp">
                        <img 
                            src="https://lh3.googleusercontent.com/p/AF1QipON5LtkK5caxyKn3atEcfeIdv2M4IFW0ZliSnRZ=w480-h360" 
                            class="w-full h-48 object-cover rounded-lg"
                            loading="lazy"
                            alt="Sucursal Colima">
                    </picture>
                    <h3 class="mt-2 text-lg font-semibold">Sucursal Colima</h3>
                </div>
                <div onclick="redirigirSucursal('Sucursal Tecomán')" class="cursor-pointer">
                    <picture>
                        <source srcset="https://lh3.googleusercontent.com/p/AF1QipNaGzX0eQ2xiRYbipWpqcgX2oDN4nRTHXxwX8ey=w480-h360.webp" type="image/webp">
                        <img 
                            src="https://lh3.googleusercontent.com/p/AF1QipNaGzX0eQ2xiRYbipWpqcgX2oDN4nRTHXxwX8ey=w480-h360" 
                            class="w-full h-48 object-cover rounded-lg"
                            loading="lazy"
                            alt="Sucursal Tecomán">
                    </picture>
                    <h3 class="mt-2 text-lg font-semibold">Sucursal Tecomán</h3>
                </div>
                <div onclick="redirigirSucursal('Sucursal Manzanillo')" class="cursor-pointer">
                    <picture>
                        <source srcset="https://fastly.4sqi.net/img/general/600x600/346112470_gVdDaO-bhYAJeDyNEkOtMSDige8166vpS7Qfxz8V1xI.webp" type="image/webp">
                        <img 
                            src="https://fastly.4sqi.net/img/general/600x600/346112470_gVdDaO-bhYAJeDyNEkOtMSDige8166vpS7Qfxz8V1xI.jpg" 
                            class="w-full h-48 object-cover rounded-lg"
                            loading="lazy"
                            alt="Sucursal Manzanillo">
                    </picture>
                    <h3 class="mt-2 text-lg font-semibold">Sucursal Manzanillo</h3>
                </div>
                <div onclick="redirigirSucursal('Sucursal Villa de Álvarez')" class="cursor-pointer">
                    <picture>
                        <source srcset="https://photos.plugshare.com/photos/256494.webp" type="image/webp">
                        <img 
                            src="https://photos.plugshare.com/photos/256494.jpg" 
                            class="w-full h-48 object-cover rounded-lg"
                            loading="lazy"
                            alt="Sucursal Villa de Álvarez">
                    </picture>
                    <h3 class="mt-2 text-lg font-semibold">Sucursal Villa de Álvarez</h3>
                </div>
                <div onclick="redirigirSucursal('Sucursal Ciudad Guzmán')" class="cursor-pointer">
                    <picture>
                        <source srcset="https://lh3.googleusercontent.com/p/AF1QipPvHYuoE3bEHxPTE3iyEWscdjqWI9X-b0f3Wkde=w480-h360.webp" type="image/webp">
                        <img 
                            src="https://lh3.googleusercontent.com/p/AF1QipPvHYuoE3bEHxPTE3iyEWscdjqWI9X-b0f3Wkde=w480-h360" 
                            class="w-full h-48 object-cover rounded-lg"
                            loading="lazy"
                            alt="Sucursal Ciudad Guzmán">
                    </picture>
                    <h3 class="mt-2 text-lg font-semibold">Sucursal Ciudad Guzmán</h3>
                </div>
                <div onclick="redirigirSucursal('Sucursal Autlán')" class="cursor-pointer">
                    <picture>
                        <source srcset="https://lh3.googleusercontent.com/p/AF1QipNY2SkPrM6VsK5q9YTuF4VIdY30VVHVQPHtcag7=w480-h360.webp" type="image/webp">
                        <img 
                            src="https://lh3.googleusercontent.com/p/AF1QipNY2SkPrM6VsK5q9YTuF4VIdY30VVHVQPHtcag7=w480-h360" 
                            class="w-full h-48 object-cover rounded-lg"
                            loading="lazy"
                            alt="Sucursal Autlán">
                    </picture>
                    <h3 class="mt-2 text-lg font-semibold">Sucursal Autlán</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirigirSucursal(sucursal) {
            if (sucursal) {
                window.location.href = `sucursal.html?sucursal=${encodeURIComponent(sucursal)}`;
            } else {
                alert('Por favor, selecciona una sucursal.');
            }
        }
    </script>
</body>
</html>
