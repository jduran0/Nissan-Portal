<body>

    <h1>Portal de Gestión de Extensiones</h1>

  <main class="extensions-container">
    <button onclick="addExtension()">Agregar Extensión</button>
    <form id="filter-form">
      <input type="text" placeholder="Buscar por nombre o puesto" id="search-filter">
      <button type="submit">Buscar</button>
    </form>
    <div id="extensions-list">
      <!-- Aquí aparecerán las extensiones después de consultar con el servidor -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NISSAN Rancagua</p>
  </footer>

  <script>
    // Recuperar el nombre de la sucursal de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const sucursalName = urlParams.get('sucursal');
    document.getElementById('sucursal-name').textContent = sucursalName;
  
    // Lógica de agregar extensión y buscar extensiones se debe integrar aquí
    function addExtension() {
      // Funcionalidad para agregar una nueva extensión
    }
  </script>
</body>
</html>
