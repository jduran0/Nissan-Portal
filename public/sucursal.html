<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Extensiones - Sucursal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Extensiones</h1>
    <h2 id="tituloSucursal"></h2>
  </header>

  <main class="extensiones-container">
    <div>
      <button onclick="mostrarFormularioAgregar()">Agregar Extensión</button>
      <h3>Filtrar por:</h3>
      <label for="filtroNombre">Nombre:</label>
      <input type="text" id="filtroNombre" onkeyup="filtrarUsuarios()">
      <label for="filtroPuesto">Puesto:</label>
      <input type="text" id="filtroPuesto" onkeyup="filtrarUsuarios()">
      <label for="filtroExtension">Extensión:</label>
      <input type="text" id="filtroExtension" onkeyup="filtrarUsuarios()">
    </div>

    <table id="tablaExtensiones">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Puesto</th>
          <th>Extensión</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se cargarán las filas con datos -->
      </tbody>
    </table>

    <!-- Formulario para agregar extensión -->
    <div id="formularioAgregar" style="display: none;">
      <h3>Agregar Extensión</h3>
      <form id="formNuevoUsuario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" required>
        <label for="extension">Extensión:</label>
        <input type="text" id="extension" required maxlength="4">
        <button type="submit">Guardar</button>
        <button type="button" onclick="cancelarAgregar()">Cancelar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NISSAN Rancagua</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sucursal = params.get('sucursal');

    document.getElementById("tituloSucursal").textContent = sucursal || "Sucursal No Encontrada";

    // Aquí debes agregar el código para mostrar las extensiones de la sucursal
    async function cargarExtensiones() {
      // Simulación de extensiones
      const extensiones = [
        { nombre: 'Carlos Pérez', puesto: 'Gerente', extension: '101' },
        { nombre: 'Ana López', puesto: 'Secretaria', extension: '102' },
        { nombre: 'José García', puesto: 'Vendedor', extension: '103' }
      ];

      const tabla = document.getElementById('tablaExtensiones').getElementsByTagName('tbody')[0];
      extensiones.forEach(extension => {
        const fila = tabla.insertRow();
        fila.innerHTML = `
          <td>${extension.nombre}</td>
          <td>${extension.puesto}</td>
          <td>${extension.extension}</td>
          <td>
            <button onclick="editarExtension('${extension.extension}')">Editar</button>
            <button onclick="eliminarExtension('${extension.extension}')">Eliminar</button>
          </td>
        `;
      });
    }

    // Función para agregar nuevas extensiones
    document.getElementById("formNuevoUsuario").addEventListener("submit", (e) => {
      e.preventDefault();
      // Lógica para enviar los datos al servidor y agregar la extensión
      cargarExtensiones();
      cancelarAgregar();
    });

    function mostrarFormularioAgregar() {
      document.getElementById('formularioAgregar').style.display = 'block';
    }

    function cancelarAgregar() {
      document.getElementById('formularioAgregar').style.display = 'none';
      document.getElementById('formNuevoUsuario').reset();
    }

    function filtrarUsuarios() {
      const nombre = document.getElementById("filtroNombre").value.toLowerCase();
      const puesto = document.getElementById("filtroPuesto").value.toLowerCase();
      const extension = document.getElementById("filtroExtension").value.toLowerCase();

      const filas = document.querySelectorAll("#tablaExtensiones tbody tr");
      filas.forEach(fila => {
        const cols = fila.querySelectorAll("td");
        const nombreCol = cols[0].textContent.toLowerCase();
        const puestoCol = cols[1].textContent.toLowerCase();
        const extensionCol = cols[2].textContent.toLowerCase();

        if (nombreCol.includes(nombre) && puestoCol.includes(puesto) && extensionCol.includes(extension)) {
          fila.style.display = "";
        } else {
          fila.style.display = "none";
        }
      });
    }

    // Llamada a cargar las extensiones al iniciar
    cargarExtensiones();
  </script>
</body>
</html>
