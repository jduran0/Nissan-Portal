<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Extensiones</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>
</head>
<body>
    <h1>Gestión de Extensiones - Sucursal: <span id="sucursalTitle"></span></h1>
    
    <!-- Formulario para agregar/editar -->
    <form id="extensionForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto">
        </div>
        <div>
            <label for="extension">Extensión (4 dígitos):</label>
            <input type="text" id="extension" name="extension">
        </div>
        <button type="submit">Guardar</button>
    </form>

    <h2>Listado de Extensiones</h2>
    <!-- Tabla de extensiones -->
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Extensión</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="extensionesTable">
            <!-- Las filas de las extensiones se llenarán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
